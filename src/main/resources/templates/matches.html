<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Matches</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>

.dropdown {
    margin-left:250;
    margin-right:250;
}

</style>
</head>
<body style="background-color:black">
<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a style="color:white" class="nav-item nav-link" href="/" th:href="@{/}">Home</a>
            <a style="color:white" class="nav-item nav-link" href="/" th:href="@{/games}">Games</a>
            <a style="color:white" class="nav-item nav-link active" href="#">Matches</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li sec:authorize="isAuthenticated()"><a style="color:white;" th:href="@{logout}">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="dropdown">
    <label style="color:white;" for="games">Choose a game:</label>
    <select name="games" id="games">
        <option value="csgo">Counter-Strike:Global Offensive</option>
        <option value="lol">League of Legends</option>
        <option value="rl">Rocket League</option>
        <option value="sc2">Starcraft 2</option>
    </select>
</div>
</body>
</html>
